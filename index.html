<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="bg-[url('bg.jpeg')] h-[100vh]">
      <header class="container px-24 py-4">
        <nav>
          <ul class="flex items-center justify-between">
            <li><img src="logo.png" alt="" width="150" /></li>
            <li class="flex items-center gap-x-6">
              <select class="border-[1px] border-gray-400 py-1 px-3 rounded-4">
                <option>Bahasa Indonesia</option>
                <option>Bahasa Inggris</option>
              </select>
              <button
                class="border-[1px] px-1 py-2 bg-[#E50914] text-white rounded hover:bg-red-500"
              >
                Masuk
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <section
        class="mt-20 gap-y-8 flex flex-col justify-center items-center text-white"
      >
        <h1 class="font-bold text-5xl w-2/3 text-center">
          Nikmati film yang ramai dibicarakan, serial populer, dan lainnya mulai
          dari Rp54.000.
        </h1>
        <h4 class="text-xl">Gabung sekarang. Batalkan kapan pun.</h4>
        <h5 class="text-lg">
          Siap menonton? Masukkan email untuk membuat atau memulai lagi
          keanggotaanmu.
        </h5>
        <div>
          <input
            type="text"
            class="px-5 py-3 border-2 border-gray-600 rounded-md bg-gray-700/50"
            placeholder="Alamat email"
          />
          <button class="px-4 py-2 bg-[#E50914] rounded-md">Mulai ></button>
        </div>
      </section>
    </main>
  </body>
</html>
